<html>

<head>
    <title>Jquery</title>
    <script crossorigin="anonymous" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    
    <style>
        #box {
            position: absolute;
            top: 50px;
            left: 10px;
            width: 100px;
            height: 100px;
            background-color: gray;
        }
    </style>

</head>

<body>

<button id="animate">Animate</button>


<div id="box">
    Hello
</div>


<script>

    $(document).ready(function () {

        window.$("#animate").mouseover(function () {

            var box = window.$("#box");

            box.animate(
                {
                    left: '200px',
                    width: '300px',
                    height: '300px'
                },
                "slow"
            );

            box.animate({ fontSize: '30px' }, 3000);
        });
    });

</script>

</body>

</html>
