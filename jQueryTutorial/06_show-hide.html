<html>

<head>
    <title>Jquery</title>
    <script crossorigin="anonymous" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="jquery-3.2.1.min.js"></script>

</head>

<body>

<p>Web Developer Course</p>

<button id="hide">Hide</button>
<button id="show">Show</button>
<button id="toggle">Toggle</button>

<script>

    $(document).ready(function () {

        window.$("#hide").click(function () {

            window.$("p").hide(3000);

        });

        window.$("#show").click(function () {

            window.$("p").show(1000, function () {
                alert("Paragraph shown.");
            });

        });

        window.$("#toggle").click(function () {

            window.$("p").toggle("slow");

        });

    });

</script>

</body>

</html>
