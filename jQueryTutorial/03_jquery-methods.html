<html>

<head>
    <title>Jquery</title>
    <script crossorigin="anonymous" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    
    <style>
        .highlight {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }
    </style>

</head>

<body>


<h1>JQuery Helper Methods</h1>

<ul>
    <li>Jquery Selectors</li>
    <li>Jquery Methods</li>
    <li>Jquery Animations</li>
</ul>

<img src="img/garfield.png" width="200">

<input id="nam" type="text" placeholder="Your name" />
<input id="sur" type="text" class="green" placeholder="Your Surname" />
<button id="btnSave" onclick="nameSur();">Save</button>
<script>

    console.log($("h1").text());
    console.log($("ul li").text());
    $("h1").text("Javascript");

    console.log($("input").val());

    $("input").val("***");


    $("img").attr("width", "400");

    function nameSur() {
        var nam = window.$("#nam").val();
        var sur = window.$("#sur").val();

        console.log(`Enter your Name and Surname${nam} ${sur}`);

        window.$("#nam").toggleClass("highlight");
        window.$("#sur").removeClass("green");

    }

</script>

</body>

</html>
